    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rotate Color</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/rotate.css">

    </head>
    <body>
        <p>Hello world! This is my page.</p>

        <script src="js/jquery.js"></script>
        <script type="text/javascript">
        var $ = jQuery;
        var range = function (n) { return Array.apply(null, Array(n)).map(function(_,i) { return i; }); }
        var html = $("<div>");
        var numsquares = 30;

        $.each(range(numsquares), function (i, val) {
          html.append($("<div>").css({ backgroundColor: "hsl(" + ((360 / numsquares) * i) + ", 80%, 50%)" }));
        });

        $("body").append(html);
        </script>
    </body>
</html>
