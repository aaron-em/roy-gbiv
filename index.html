<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Backbone Color App</title>
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="build/css/style.css">
    </head>
    <body>
        <div id="BrandApp"></div>

        <script id="templateHome" type="text/x-underscore">
            <h1><%= pageTitle %></h1>
            <ul class="nav">
            <% _.each(links, function (link, i) { %>
                <li><a href="<%= link.target %>"><%= link.text %></a></li>
            <% }); %>
            </ul>
        </script>

        <script id="colorWedge" type="text/x-underscore">
            <div class='bg' style="background-color: rgb(<%= color.values.rgb.join(',') %>);">
            </div>
            <span class="name"><%= color.name %></span>
        </script>

        <script id="colorFilter" type="text/x-underscore">
            <a href="#"><%= name %></a>
        </script>

        <script src="build/js/main.js"></script>
    </body>
</html>
